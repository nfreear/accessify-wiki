application: accessifywiki
version: 1
runtime: python27
api_version: 1
threadsafe: yes


handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /schema/accessify-base-json-schema\.json
  static_files: schema/accessify-base-json-schema.json
  upload: schema/accessify-base-json-schema\.json

- url: /browser
  static_dir: browser

- url: /data
  static_dir: data


#- url: /wiki/.*
#  script: wiki/moin.application

- url: .*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
